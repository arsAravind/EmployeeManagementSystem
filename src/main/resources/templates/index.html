<!DOCTYPE html>
<html >
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<body style="background-color: blanchedalmond;text-align: center;">
    <div id="header">
        <h1>EMPLOYEE MANAGEMENT SYSTEM</h1>
        <p style="margin-left: 70%;">Hi</p>
    </div>
    <center>
        <div  id="table1"  style="background-color:  rgba(70, 131, 180, 0.223); ">
            <form action="" id="myForm">
                <table>
                    <tr>
                        <td style="padding-top: 30px;">Name</td>
                        <td><input class="h1" type="text" placeholder="Enter your name"
                                style="margin-top: 10%;height: 25px;width: 200px;border-radius: 5px;"></td>
                    </tr>
                    <tr>
                        <td style="padding-top: 20px;">Phone Number</td>
                        <td><input class="h1" type="number" placeholder="Enter your phone number"
                                style="margin-top: 10%;height: 25px;width: 200px;border-radius: 5px;"></td>
                    </tr>
                    <tr>
                        <td style="padding-top: 20px;">Email</td>
                        <td><input class="h1" type="email" name="employeeEmail" placeholder="Enter your email"
                                style="margin-top: 10%;height: 25px;width: 200px;border-radius: 5px;"></td>
                    </tr>
                    <tr>
                        <td style="padding-top: 20px;">Password</td>
                        <td><input class="h1" type="text" name="employeePassword" placeholder="Enter your designation"
                                style="margin-top: 10%;height: 25px;width: 200px;border-radius: 5px;"></td>
                    </tr>
                    <tr>
                        <td style="padding-top: 20px;">Salary</td>
                        <td><input class="h1" type="number" name="employeeSalary" placeholder="Enter your salary"
                                style="margin-top: 10%;height: 25px;width: 200px;border-radius: 5px;"></td>
                    </tr>

                </table>
                <input class="c1" type="reset" style="height: 25px;width: 100px;border-radius: 10%;font-weight: bolder;">
                <input class="c1" type="submit"
                    style="margin-left: 10%;height: 25px;width: 100px;border-radius: 10%;font-weight: bolder;" onclick="handleSubmit()">
            </form>
        </div>
    </center>
</body>

</html>
